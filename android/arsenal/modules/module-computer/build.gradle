apply plugin: 'com.android.library'
apply plugin: 'com.taobao.atlas'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

group = 'org.smartrobot'
version = '1.0.0'

atlas {
    bundleConfig{
        awbBundle true
    }
