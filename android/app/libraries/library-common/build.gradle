apply plugin: "com.android.library"

android {

    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion project.targetSdkVersion
        buildConfigField("boolean", "solidMode", "$solidMode")
    }

    lintOptions { abortOnError false }

}

dependencies {

    /******* 官方支持库 ****************************************************************************/
    compile "com.android.support:multidex:1.0.1"
    compile "com.android.support:support-v4:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:animated-vector-drawable:$supportLibraryVersion"

    /******* 应用权限库 ****************************************************************************/
    compile "pub.devrel:easypermissions:0.4.0"

    /******* 网络图片库 ****************************************************************************/
    compile "com.facebook.fresco:fresco:1.3.0"
    compile("com.facebook.fresco:imagepipeline-okhttp3:1.3.0")

    /******* 网络请求库 ****************************************************************************/
    compile "com.squareup.retrofit2:retrofit:2.3.0"
    //new Retrofit.Builder().addCallAdapterFactory(RxJava2CallAdapterFactory.create())
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0"
    //compile "com.squareup.okhttp3:okhttp:3.8.0" //com.facebook.fresco:imagepipeline-okhttp3

    /******* 数据库管理 ****************************************************************************/
    compile "org.greenrobot:greendao:3.2.2"

    /******* 必备工具库 ****************************************************************************/
    compile "io.reactivex.rxjava2:rxjava:2.1.0"    //1.3MB [EventBus]
    compile "io.reactivex.rxjava2:rxandroid:2.0.1" //8KB
    compile "com.google.guava:guava:22.0-android"  //1.5MB

    compile "com.jakewharton.rxbinding2:rxbinding:2.0.0"
    //compile "com.jakewharton.rxbinding2:rxbinding-design:2.0.0"
    compile "com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0" //rxbinding-support-v4-kotlin
    compile "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0"
    //compile "com.jakewharton.rxbinding2:rxbinding-leanback-v17:2.0.0"
    compile "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:2.0.0"

    /******* 其它常用库 ****************************************************************************/
    compile("com.facebook.react:react-native:0.40.0") {
        exclude module: "okhttp-ws" //duplicate entry: okhttp3/internal/ws/RealWebSocket$1.class
    }
    //compile "com.mlibrary:multiapk-library:0.0.1"
    compile project(":extras:multiapk-library")

}