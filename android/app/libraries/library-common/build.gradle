apply plugin: "com.android.library"

android {

    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion project.targetSdkVersion
        buildConfigField("boolean", "solidMode", "$solidMode")
    }

    lintOptions { abortOnError false }

}

dependencies {

    /******* 官方支持库 ****************************************************************************/
    compile "com.android.support:multidex:1.0.1"

    compile "com.android.support:support-annotations:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:support-v4:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:animated-vector-drawable:$rootProject.ext.supportLibraryVersion"
    //compile "com.android.support:leanback-v17:$rootProject.ext.supportLibraryVersion"

    /******* 应用权限库 ****************************************************************************/
    //compile "pub.devrel:easypermissions:0.4.0"
    compile "com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar"

    /******* 网络图片库 ****************************************************************************/
    compile "com.facebook.fresco:fresco:$rootProject.ext.frescoVersion"
    compile("com.facebook.fresco:imagepipeline-okhttp3:$rootProject.ext.frescoVersion")

    /******* 网络请求库 ****************************************************************************/
    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofitVersion"
    //new Retrofit.Builder().addCallAdapterFactory(RxJava2CallAdapterFactory.create())
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0"
    //compile "com.squareup.okhttp3:okhttp:3.8.0" //com.facebook.fresco:imagepipeline-okhttp3

    /******* 数据库管理 ****************************************************************************/
    //compile "org.greenrobot:greendao:3.2.2"
    compile "com.squareup.sqlbrite:sqlbrite:$rootProject.ext.sqlbriteVersion"

    /******* 必备工具库 ****************************************************************************/
    compile "com.google.guava:guava:$rootProject.ext.guavaVersion"  //1.5MB
    compile "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjavaVersion"    //1.3MB [EventBus]
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroidVersion" //8KB
    compile "com.trello.rxlifecycle2:rxlifecycle:$rootProject.ext.rxlifecycleVersion"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:$rootProject.ext.rxlifecycleVersion"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:$rootProject.ext.rxlifecycleVersion"

    compile "com.jakewharton.rxbinding2:rxbinding:$rootProject.ext.rxbindingVersion"
    compile "com.jakewharton.rxbinding2:rxbinding-design:$rootProject.ext.rxbindingVersion"
    compile "com.jakewharton.rxbinding2:rxbinding-support-v4:$rootProject.ext.rxbindingVersion"
    compile "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rootProject.ext.rxbindingVersion"
    compile "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:$rootProject.ext.rxbindingVersion"
    //compile "com.jakewharton.rxbinding2:rxbinding-leanback-v17:$rootProject.ext.rxbindingVersion" //for TV

    /******* 其它常用库 ****************************************************************************/
    compile("com.facebook.react:react-native:0.40.0") {
        exclude module: "okhttp-ws" //duplicate entry: okhttp3/internal/ws/RealWebSocket$1.class
    }
    //compile "com.mlibrary:multiapk-library:0.0.1"
    compile project(":extras:multiapk-library")

}