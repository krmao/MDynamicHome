apply plugin: 'com.android.library'
android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.targetSdkVersion
        buildConfigField("boolean", "solidMode", "$solidMode")
    }

    lintOptions {
        abortOnError false
    }
}
dependencies {
    compile "com.android.support:multidex:1.0.1"
    compile 'pub.devrel:easypermissions:0.4.0'

    compile project(':extras:multiapk-library') //local

    compile "com.android.support:support-v4:$supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:animated-vector-drawable:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"

    //compile 'com.mlibrary:multiapk-library:0.0.1'
    compile "com.facebook.react:react-native:0.40.0" // From node_modules.
}