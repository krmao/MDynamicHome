apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.mlibrary.multiapk.library'

multiApkLibrary {
    packageName = "com.multiapk.modules.mobile.ios"
    moduleProguardRulesFilePath = "$rootDir/gradle/multiapk/sub-project-proguard-rules.pro"
    parentModuleName = ":app:modules:mobile"
}

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion project.targetSdkVersion
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':app:modules:mobile')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}